<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
</style>
<style>
body{
	font: 3vh 'Lato', 'Comic Sans MS', 'Chalkboard', 'ChalkboardSE-Regular', sans-serif;
    color: #571032;
    overflow-X: hidden;
    text-align:left;
    white-space: pre;
    margin: 0;
    background-color: #b07289;
    border: 2vw double #d1f3de;
    height: 100vh;
}
h1 {
	font-size: 8vw;
    color: purple;
    display: inline-block;
    background: -webkit-linear-gradient(left, red, orange, gold, green, blue, purple);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rotatE 10s linear infinite;
}
.pcontainer, p {
    position: absolute;
    top: 0;
    left: 2vw;
}
@keyframes rotatE {
	100% {transform: rotate(360deg);}
}
</style>
</head>
<body>
<h1>BIRTH</h1>
<div class='pcontainer'>
<p>happy birthday !!</p>
</div>
<div class='pcontainer'>
<p>welcome to the 15 year old club, get your certificate <a href=#>here</a></p>
</div>
<div class='pcontainer'>
<p>please hang your certificate somewhere nice</p>
</div>
<div class='pcontainer'>
<p>:O</p>
</div>
</body>
<script>
let style = document.getElementsByTagName('style')[1], 
ps = document.getElementsByTagName('p'), 
containers = document.getElementsByClassName('pcontainer');

for(let i = 0; i < ps.length; i++) {
	style.innerHTML += `
    	@keyframes bounceX${i} {
        	100% {transform: translateX( calc(98vw - ${ps[i].getBoundingClientRect().width}px) )};
            }
        @keyframes bounceY${i} {
        	100% {transform: translateY( calc(100vh - ${ps[i].getBoundingClientRect().height}px) )};
        	}
    `
    ps[i].style.animation = `bounceY${i} ${i + 5}s -${i + 1}s linear infinite alternate`;
    containers[i].style.animation = `bounceX${i} ${i + 7}s -${i}s linear infinite alternate`;
}
</script>
</html>
