<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
</style>
<style>
body{
	font: 5vw 'Lato', 'Comic Sans MS', 'Chalkboard', 'ChalkboardSE-Regular', sans-serif;
    color: #571032;
    overflow-X: hidden;
    text-align:left;
    background-color: #d1f3de;
}
h1 {
	font-size: 12vw;
    color: purple;
    display: inline-block;
    background: -webkit-linear-gradient(left, red, orange, gold, green, blue, purple);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    animation: rotatE 10s linear infinite;
}
p {
	display: inline-block;
    white-space: pre;
}
@keyframes rotatE {
	100% {transform: rotate(360deg);}
}
</style>
</head>
<body>
<div style='background-color:#b07289; height: 100vh;'>
<h1>BIRTH</h1>
<br>
<div class='pcontainer'>
<p>happy birthday</p>
</div>
<br>
<div class='pcontainer'>
<p>welcome to the 15 year old club</p>
</div>
<br>
<div class='pcontainer'>
<p>get your certificate <a href=#>here</a></p>
</div>
<br>
<div class='pcontainer'>
<p>please hang it somewhere nice</p>
</div>
<br>
<div class='pcontainer'>
<p>:O</p>
</div>
</div>
</body>
<script>
let style = document.getElementsByTagName('style')[0], 
ps = document.getElementsByTagName('p'), 
containers = document.getElementsByClassName('pcontainer');

for(let i = 0; i < ps.length; i++) {
	style.innerHTML += `
    	@keyframes bounceX${i} {
        	100% {transform: translateX(calc(100vw - ${ps[i].getBoundingClientRect().width}px))};
            }
        @keyframes bounceY${i} {
        	100% {transform: translateY(calc(100vh - ${containers[i].getBoundingClientRect().height}px))}
        	}
    `
    ps[i].style.animation = `bounceX${i} ${i + 1.5}s linear infinite alternate`;
    containers[i].style.animation = `bounceY${i} ${i + 2}s linear infinite alternate`;
}
</script>
</html>
