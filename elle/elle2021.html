<!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color: #222;
  font-family: "Comic Sans MS", "Trebuchet MS";
}
div, img {
  width: 100vw;
  margin: 0;
}
p{
  font-size: 200px
}
h1, h2, h3 {
    background: linear-gradient(90deg, rgba(225,0,0,0.8), rgba(225, 135, 0, 0.8), rgba(180, 140, 0, 0.8), rgba(10, 108, 10, 0.7), rgba(50, 50, 178, 0.7), rgba(138, 71, 80, 0.7));
    -webkit-background-clip: text;
    background-clip: text;
    
    color: rgba(255, 255, 255, 0);
    display: inline-block;
    text-align: center;
}
h1, h2 {
      font-size: 8vh;
}
h3 {
  font-size: 6vh;
}
.shimmer {
  background: linear-gradient(90deg, rgba(255,255,255,0), white, rgba(255,255,255,0));
  -webkit-background-clip: text;
  background-clip: text;
  
  color: rgba(255,255,255,0);
  background-size: 3.75vw 100%;
  background-repeat: no-repeat;
  animation: shimmer 2.5s infinite;
  display: inline-block;
  padding: 0 8rem 0 0;
  margin: inherit;
}
.glow h1 {
  animation: letter-glow 2s infinite alternate;
}
.glow::after {
  content: "";
  background: linear-gradient(90deg, rgba(225,30,30,0.8), rgba(255, 165, 30, 0.8), rgba(210, 170, 30, 0.8), rgba(40, 148, 40, 0.7), rgba(80, 80, 208, 0.7), rgba(168, 101, 110, 0.7));  
  width: 9em;
  height: 5em;  
  position: absolute;
  top: 0;
  left: -1vw;
  filter: blur(8em);
  animation: glow 2s infinite alternate;
}
.head {
  background-color: #0c1c1c;
  border-bottom: 1px solid #555;
  position: sticky;
  bottom: 0;
}
.content {
  background-color: #1f3f3f;
}
@keyframes shimmer {
  0% {background-position: top left;}
  100% {background-position: top right; }
  }
@keyframes glow {
  0% {filter: blur(8em); }
  100% {filter: blur(1.1em); }
}
@keyframes letter-glow {
  0% { color: transparent; }
  100% {color: rgba(255, 255, 255, 0.8); }
}
</style>
</head>
<body>
<div class="head" style="margin-top: 20vh;">
<span class="shimmer"><h1>happy birthday!</h1></span>
</div>
<div class="head">
<span class="glow"><h1>how old?</h1></span>
</div>

<div class="content">
<h3 style="text-align: left;">you are: <span id='years'>0</span> years old</h3>
<br>
<button id = "yearsbtn" onclick="stopYears()"> click to stop
</button>
</div>
<div class="head">
<span class="shimmer">
<h1>:))))))))))))))))))</h1></span>
</div>
<div class="content">asdf</div>
<p>
a
</p>
</body>
<script>
let headers = document.getElementsByClassName("head");
let prevHeights = 0; 
for (let i = headers.length - 1; i >= 0; i--) {
	headers[i].style.bottom = `${prevHeights}px`;
  prevHeights += headers[i].getBoundingClientRect().height;
}

let yourAge = setInterval(addYear, 1000);
function addYear() {
	+document.getElementById('years').innerHTML++;
}
function stopYears() {
	clearInterval(yourAge);
    document.getElementById('years').innerHTML = 1000000000000000000;
    document.getElementById('yearsbtn').innerHTML = 'nice';
}
</script>
</html>
